project:
  type: book

book:
  title: "When Love Hurts"
  author: "Gloria Aiyebogun"
  date: "11/30/2025"
  chapters:
    - index.qmd
    - intro.qmd
    - chapter_one.qmd
    - chapter_two.qmd
    - chapter_three.qmd
    - chapter_four.qmd
    - chapter_five.qmd
    - chapter_six.qmd
    - chapter_seven.qmd
    - chapter_eight.qmd
    - chapter_nine.qmd
    - references.qmd

citeproc: true
bibliography: references.bib
csl: apa.csl     # <-- This specifies the APA style format

format:
  html:
    theme:
      - cosmo
      - brand
  pdf:
    # Use scrbook for professional, double-sided printing layout
    documentclass: scrbook 
    
    # 1. Font Selection (Requires the font to be installed or use a common package)
    mainfont: "Charter"           # Body Text (Serif)
    sansfont: "Montserrat"        # Headings (Sans-Serif)
    fontsize: 11pt                # Base Size
    
    # 2. Including the necessary LaTeX packages
    # We need titlesec for the chapter format and the LaTeX font packages
    include-in-header: 
      file: custom-chapter-style.tex
  epub:
    cover-image: cover.png



